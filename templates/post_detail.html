{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><strong>By {{ post.user.first_name }} {{ post.user.last_name }}</strong></p>

<p>Tags:
    {% for tag in post.tags %}
    <a href="/tags/{{ tag.id }}" class="badge badge-primary">{{ tag.name }}</a>
    {% endfor %}
</p>

<a href="/posts/{{ post.id }}/edit" class="btn btn-primary">Edit</a>
<form method="POST" action="/posts/{{ post.id }}/delete" style="display:inline;">
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="/users/{{ post.user.id }}" class="btn btn-secondary">Cancel</a>
{% endblock %}
